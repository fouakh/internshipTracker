name: Deploy Internship Tracker to Github Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - name: Checkout code
        uses: actions/checkout@v3
      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      # Install Dependencies
      - name: Install dependencies
        run: npm install
      # Build the Project
      - name: Build project
        run: npm run build
      # Deploy to Github Pages
      - name: Deploy to Github Pages
        uses: peaceiris/actions-fg-pages@v3
        with:
          github_token:{{{ secrets.GITHUB_TOKEN }}}
          publish_dir: dist

